<div class="block-video" data-views="block-video">
    <img class="posterframe" src="${args.posterframe}" width="563" alt="">

    <button class="btn-open">
        <svg class="icon" width="18" height="24" aria-hidden="true" viewBox="0 0 18 24">
            <use xlink:href="assets/img/icons.svg#play"></use>
        </svg>
    </button>

    <video controls width="250">
        <source src="${args.video}" type="video/mp4">
    </video>

</div>
